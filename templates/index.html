<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Pro | Free Online Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8f9fc; }
        .brand-red { color: #E53935; }
        .bg-brand-red { background-color: #E53935; }
        [x-cloak] { display: none !important; }
        .btn-main {
            background-color: #E53935; color: white; transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(229, 57, 53, 0.4);
        }
        .btn-main:hover { background-color: #D32F2F; transform: translateY(-2px); }
        .btn-secondary { background-color: #374151; color: white; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2 text-2xl font-bold text-gray-800">
                <i class="fa-solid fa-file-pdf brand-red text-3xl"></i>
                <span>PDF<span class="brand-red">Pro</span></span>
            </div>
            <div class="text-sm font-semibold text-gray-500">Free, Secure, Professional.</div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-6" 
          x-data="appLogic()">
        
        <div class="bg-white p-2 rounded-xl shadow-sm border border-gray-200 flex gap-2 mb-8" x-show="step === 'select'">
            <button @click="switchTool('merge')" 
                :class="mode === 'merge' ? 'bg-red-50 text-red-600 border-red-200' : 'text-gray-500 hover:bg-gray-50 border-transparent'"
                class="px-6 py-2 rounded-lg font-bold border-b-2 transition flex items-center gap-2">
                <i class="fa-solid fa-layer-group"></i> Merge
            </button>
            <button @click="switchTool('convert')" 
                :class="mode === 'convert' ? 'bg-red-50 text-red-600 border-red-200' : 'text-gray-500 hover:bg-gray-50 border-transparent'"
                class="px-6 py-2 rounded-lg font-bold border-b-2 transition flex items-center gap-2">
                <i class="fa-solid fa-file-word"></i> PDF to Word
            </button>
        </div>

        <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl border border-gray-100 min-h-[400px] flex flex-col items-center justify-center relative overflow-hidden">
            
            <div x-show="step === 'select'" class="text-center p-12 w-full">
                <div class="bg-red-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-cloud-arrow-up text-5xl brand-red"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-4" x-text="mode === 'merge' ? 'Merge PDF Files' : 'Convert PDF to Word'"></h1>
                <p class="text-gray-400 text-lg mb-8">Select documents from your computer.</p>
                
                <label class="btn-main px-12 py-5 rounded-2xl text-xl font-bold cursor-pointer inline-block">
                    Select PDF Files
                    <input type="file" class="hidden" accept=".pdf" 
                           :multiple="mode === 'merge'" 
                           @change="handleFiles($event)">
                </label>
            </div>

            <div x-show="step === 'preview'" x-cloak class="w-full h-full flex flex-col p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-700">Selected Files (<span x-text="files.length"></span>)</h2>
                    <button @click="reset()" class="text-red-500 font-bold hover:underline">Remove All</button>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-auto max-h-[300px] overflow-y-auto p-2">
                    <template x-for="file in files">
                        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 flex flex-col items-center text-center relative group">
                            <i class="fa-solid fa-file-pdf text-4xl text-red-500 mb-2"></i>
                            <span class="text-xs font-bold text-gray-600 truncate w-full" x-text="file.name"></span>
                            <span class="text-xs text-gray-400" x-text="(file.size/1024/1024).toFixed(2) + ' MB'"></span>
                        </div>
                    </template>
                </div>

                <div class="flex justify-center gap-4 mt-8 pt-6 border-t border-gray-100">
                    <button @click="reset()" class="px-8 py-3 rounded-xl font-bold text-gray-500 hover:bg-gray-100 transition">Cancel</button>
                    <button @click="processFiles()" class="btn-main px-10 py-4 rounded-xl text-xl font-bold flex items-center gap-3">
                        <span x-text="mode === 'merge' ? 'Merge PDFs' : 'Convert to Word'"></span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div x-show="step === 'processing'" x-cloak class="text-center p-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Processing...</h2>
                <div class="w-16 h-16 border-4 border-red-200 border-t-brand-red rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-400">This might take a few seconds.</p>
            </div>

            <div x-show="step === 'success'" x-cloak class="text-center p-12 bg-green-50/50 w-full h-full flex flex-col items-center justify-center">
                <div class="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center text-4xl mb-6 shadow-sm">
                    <i class="fa-solid fa-check"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Success!</h2>
                <p class="text-gray-500 mb-8">Your document is ready.</p>
                
                <a :href="downloadUrl" class="btn-main px-12 py-4 rounded-xl text-xl font-bold flex items-center gap-3 shadow-xl">
                    <i class="fa-solid fa-download"></i> Download File
                </a>
                
                <button @click="reset()" class="mt-8 text-gray-400 hover:text-gray-600 underline">Start Over</button>
            </div>

        </div>
    </main>

    <footer class="text-center py-6 text-gray-400 text-sm">
        &copy; 2025 PDFPro. Hosted on Render.
    </footer>

    <script>
        function appLogic() {
            return {
                step: 'select', // select, preview, processing, success
                mode: 'merge',  // merge, convert
                files: [],
                downloadUrl: '#',

                switchTool(m) {
                    this.mode = m;
                    this.reset();
                },

                handleFiles(e) {
                    if (e.target.files.length === 0) return;
                    this.files = Array.from(e.target.files);
                    
                    // Validation
                    if (this.mode === 'convert' && this.files.length > 1) {
                        alert("For conversion, please select only 1 file.");
                        this.files = [this.files[0]];
                    }
                    
                    // Go to Preview Step (Don't Process yet!)
                    this.step = 'preview';
                },

                async processFiles() {
                    this.step = 'processing';
                    
                    const fd = new FormData();
                    fd.append('mode', this.mode);
                    
                    if (this.mode === 'merge') {
                        this.files.forEach((f, i) => fd.append(`file_${i}`, f));
                    } else {
                        fd.append('file', this.files[0]);
                    }

                    try {
                        const res = await fetch('/process', { method: 'POST', body: fd });
                        const data = await res.json();
                        
                        if (res.ok) {
                            this.downloadUrl = data.download_url;
                            this.step = 'success';
                        } else {
                            throw new Error(data.error);
                        }
                    } catch (e) {
                        alert("Error: " + e.message);
                        this.step = 'preview';
                    }
                },

                reset() {
                    this.step = 'select';
                    this.files = [];
                    this.downloadUrl = '#';
                    // Clear inputs
                    document.querySelectorAll('input').forEach(i => i.value = '');
                }
            }
        }
    </script>
</body>
</html>
